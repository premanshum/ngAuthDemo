<button (click)="login()" type="button" *ngIf="!user">Login</button>
<button (click)="callAPI()" type="button" *ngIf="user">Call Graph's /me API</button>
<button (click)="getToken()" type="button" *ngIf="user">Token</button>
<button (click)="logout()" type="button" *ngIf="user">Logout</button>
<h3 *ngIf="user">
    Code : {{ user.displayableId }} <br/>
    ClientCode: {{ user.name}} <br/>
    Authority: {{ user.identityProvider}} <br/>
</h3>
<h3 *ngIf="userInfo">
    {{ userInfo | json }} 
</h3>
<strong *ngIf="loginFailed">
  Login unsuccessful
</strong>
<strong *ngIf="apiCallFailed">
  Graph API call unsuccessful
</strong>

<p>
  Token Message : {{tokenMessage}}
</p>
